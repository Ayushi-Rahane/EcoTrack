{% extends "base.html" %}

{% block title %}Add Vendor | EcoTrack{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
<section class="dashboard">
    <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>
        <div class="search-box">
            <i class="uil uil-search"></i>
            <input type="text" placeholder="Search here...">
        </div>
        <img src="{{ url_for('static', filename='profile.png') }}" alt="Profile">
    </div>

    <div class="dash-content">
        <div class="title">
            <i class="uil uil-files-landscapes"></i>
            <span class="text">Add Vendor</span>
        </div>

        <div class="form-container">
            <form action="{{ url_for('add_vendor') }}" method="POST" class="vendor-form">
                <div class="form-group">
                    <label for="vendor_name">Vendor Name</label>
                    <input type="text" id="vendor_name" name="vendor_name" placeholder="Enter vendor name" required>
                </div>

                <div class="form-group">
                    <label for="vendor_type">Vendor Type</label>
                    <select id="vendor_type" name="vendor_type" required>
                        <option value="">-- Select Type --</option>
                        <option value="Food Stall">Food Stall</option>
                        <option value="Grocery">Grocery</option>
                        <option value="Canteen">Canteen</option>
                        <option value="Snacks Stall">Snacks Stall</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Enter vendor location" required>
                </div>

                <div class="form-group">
                    <label for="contact_name">Contact Person</label>
                    <input type="text" id="contact_name" name="contact_name" placeholder="Enter contact person name" required>
                </div>

                <div class="form-group">
                    <label for="contact_phone">Phone</label>
                    <input type="tel" id="contact_phone" name="contact_phone" placeholder="Enter phone number" required>
                </div>

                <div class="form-group">
                    <label for="contact_email">Email</label>
                    <input type="email" id="contact_email" name="contact_email" placeholder="Enter email address">
                </div>
                
                <div class="form-group">
                    <label for="contact_email">Password</label>
                    <input type="password" id="contact_password" name="contact_password" placeholder="Enter password">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Vendor</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
